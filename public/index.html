<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Assistente Técnico DAT - CBMAL</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
<div class="app-container">
    <header class="app-header">
        <div class="brand">
            <img src="/CBMAL.png" alt="Brasão CBMAL" class="brand-logo">
            <h1 class="brand-title">Assistente Técnico DAT</h1>
        </div>
        <div class="header-actions">
            <button id="new-chat-btn" class="action-button primary">+ Nova Consulta</button>
        </div>
    </header>

    <main id="chat-container" class="chat-container"></main>

    <footer class="app-footer">
        <div id="previews-area" class="previews-area"></div>
        <div class="input-area">
            <textarea id="user-input" class="user-input" placeholder="Digite sua dúvida sobre ITs, CTs, NBRs..." rows="1"></textarea>
            <button id="send-button" class="send-button" aria-label="Enviar">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" width="24" height="24">
                     <path stroke-linecap="round" stroke-linejoin="round" d="M6 12L3.269 3.126A59.768 59.768 0 0121.485 12 59.77 59.77 0 013.27 20.876L5.999 12zm0 0h7.5" />
                </svg>
            </button>
        </div>
        <p class="version-text">v 1.0 - Assistente Técnico da Diretoria de Atividades Técnicas</p>
    </footer>
</div>

<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script src="/app.js"></script>
</body>
</html>
